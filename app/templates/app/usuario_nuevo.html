
{% extends 'app/usuario.html' %}

{% load static %}

{% block contenido %}
<h1 id="titulo">Creacion de nuevos</h1>

<div id="contenido">
<br>
    <form action="" method="POST" class="espacio">
        {% csrf_token %}    
        <table class="table table-striped">

            {{ form.as_table}} 

        </table>
        <br>
        <div class="float-right">
            <input type="reset" value="Limpiar">
            <input type="submit" value="Crear" >
        </div>
    </form>

    {{ mensaje }}
    
</div>

{% endblock %}
