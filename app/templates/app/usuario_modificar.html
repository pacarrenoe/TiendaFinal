
{% extends 'app/usuario.html' %}

{% load static %}

{% block contenido %}
<h1 id="titulo">Modificar producto</h1>

<div id="contenido">
<br>
    <form action="" method="POST" class="espacio" enctype="multipart/form-data">
        {% csrf_token %}    
        <table>

            {{ form.as_table}} 

        </table>
        <br>
        <div class="float-right">
        <input type="reset" value="Limpiar">
        <input type="submit" value="Modificar" >
        </div> 
    </form>

    {{ mensaje }}
    
</div>

{% endblock %}
